  <body>
    <div class="form-overlay hidden">
      <div>
        <span class="form-close">X</span>

        <form action="#" class="form-add">
          <h2>Add a new book:</h2>
          <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" class="form-input" />
          </div>
          <div class="form-row">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-input"
              required
            />
          </div>
          <div class="form-row">
            <label for="pages">Pages:</label>
            <input
              type="number"
              id="pages"
              name="pages"
              class="form-input"
              required
            />
          </div>
          <div class="form-row">
            <label for="genre">Genre:</label>
            <select name="genre" id="genre" class="form-input" required>
              <option value="" default>--Please choose a genre--</option>
              <optgroup label="Fiction">
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Thriller">Thriller</option>
                <option value="Young Adult">Young Adult</option>
                <option value="Horror">Horror</option>
                <option value="Crime">Crime</option>
                <option value="Mystery">Mystery</option>
                <option value="Kids">Kids</option>
                <option value="Literary Fiction">Literary Fiction</option>
                <option value="Other">Other</option>
              </optgroup>
              <optgroup label="Nonfiction">
                <option value="History">History</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Religion">Religion</option>
                <option value="Spirituality">Spirituality</option>
                <option value="Science">Science</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Biography">Biography</option>
                <option value="Travel">Travel</option>
                <option value="Health">Health</option>
                <option value="Cooking">Cooking</option>
                <option value="Language">Language</option>
                <option value="Other">Other</option>
              </optgroup>
            </select>
          </div>
          <div class="form-row">
            <label for="year">Year:</label>
            <input
              type="number"
              id="year"
              name="year"
              class="form-input"
              required
            />
          </div>
          <div class="form-row">
            <label for="read">Have you read it?</label>
            <input
              type="checkbox"
              id="read"
              name="read"
              class="form-input"
              checked
            />
          </div>
          <div class="form-row">
            <button class="btn-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
